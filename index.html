<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <p class="logo-text">Bird Facts</p>
        <ul class="secondary-text">
          <li>
            <a href="https://en.wikipedia.org/wiki/Bird">What are Birds?</a>
          </li>
          <li>
            <a href="https://www.alltrails.com/us/birding">Where are they?</a>
          </li>
          <li><a href="https://flappybird.io/">Bird Game</a></li>
        </ul>
      </div>
      <div id="hero">
        <div>
          <h1 class="main-text">Birds are awesome</h1>
          <p class="secondary-text hero-spacing">
            Nature's art in flight. Vibrant, melodic, and free. Explore the
            magic of these winged wonders.
          </p>
          <button
            onclick="window.location.href='https://www.fws.gov/story/find-your-birding-community';"
          >
            Find your Community
          </button>
        </div>
        <img
          src="./img/vincent-van-zalinge-bird.jpg"
          alt="Brown and orange bird sitting on a tree stump"
        />
      </div>
    </div>
  </body>
</html>
